<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bootstrap carousel</title>
</head>

<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-interval="false" data-bs-touch="true"
        data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="card">
                    <div class="card-body text-center text-white bg-dark" style="height: 200px;" onmousedown="getDownPosition(event)" onmouseup="getUpPosition(event)">
                        Swipe me!
                    </div>
                  </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <div class="card-body text-center text-white bg-dark" style="height: 200px" onmousedown="getDownPosition(event)" onmouseup="getUpPosition(event)">
                        Swipe me!
                    </div>
                  </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <div class="card-body text-center text-white bg-dark" style="height: 200px" onmousedown="getDownPosition(event)" onmouseup="getUpPosition(event)">
                        Swipe me!
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script>
        var downPosition = 0;
        var upPosition = 0;
        var carouselEl = document.getElementById('carouselExampleIndicators');

        function getDownPosition(e) {
        downPosition = e.clientX;
        }

        function getUpPosition(e) {

           upPosition = e.clientX;
           var result = downPosition - upPosition;

           var carousel = bootstrap.Carousel.getInstance(carouselEl);
            if (result>100) {
                carousel.next();          
           } 
            if (result<-100) {
                carousel.prev();
           }
        }
        </script>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
